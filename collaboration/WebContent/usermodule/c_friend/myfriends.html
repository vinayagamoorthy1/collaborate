<div ng-controller="friendControl as ctrl" ng-init="ctrl.myfriendsid()" style="padding-top:50px;">
<div class="text-primary col-xs-offset-2"><h3>Friends List</h3></div>
<hr>
<div ng-repeat="x in ctrl.myfriends" class="col-xs-offset-2">
<h4>Friend Id: {{x}} <span ng-repeat="y in ctrl.users"> <img ng-show="x==y.id && y.is_online=='Y'" src="images/isonline.png" width="10px" height="10px"></span>
</h4>
<hr>
</div>
</div>
